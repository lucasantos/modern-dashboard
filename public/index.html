<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Dashboard</title>
</head>
<body>
    <div id="app">

        <header>
            <nav>
                <ul class="left-nav">
                    <li class="logo">
                        <a href="javascript:void(0);" title="Go to dashboard">
                            <img src="./assets/images/icons/web-black-36dp.svg" alt="Logo">
                        </a>
                    </li>
                    <li class="">
                        <a href="javascript:void(0);" title="Toggle menu">
                            <img src="./assets/images/icons/menu-black-24dp.svg" alt="Menu">
                        </a>
                    </li>
                    <li class="" id="toggle-search-bar">
                        <a href="javascript:void(0);" title="Toggle search">
                            <img src="./assets/images/icons/search-black-24dp.svg" alt="Search">
                        </a>
                    </li>
                    <li class="page-title" title="Page title">
                        <a href="javascript:void(0);">
                            Dashboard
                        </a>
                    </li>
                </ul>
            </nav>

            <div id="search-bar">
                <input type="search" name="input-search" id="input-search" placeholder="Search">
            </div>

            <nav>
               <ul class="right-nav">
                   <li>
                       <a href="javascript:void(0);" title="Get notifications">
                           <img src="./assets/images/icons/notifications-black-24dp.svg" alt="Notifications">
                       </a>
                   </li>
                   <li>
                       <a href="javascript:void(0);" title="Settings">
                           <img src="./assets/images/icons/settings-black-24dp.svg" alt="Settings">
                        </a>
                    </li>
                    <li>
                        <a href="javascript:void(0);" title="Refresh data">
                            <img src="./assets/images/icons/refresh-black-24dp.svg" alt="Refresh">
                        </a>
                    </li>
                    <li>
                        <a href="javascript:void(0);" title="Your account">
                            <img src="./assets/images/icons/person-black-24dp.svg" alt="Account">
                        </a>
                    </li>
                </ul>
            </nav>
        </header>

        <aside id="sidebar-left"></aside>

        <main>
            <h3>Modern Dashboard with html 5, css3 and Javascript</h3>
        </main>
        
        <footer></footer>

    </div>
    
    <script src="./bundle.js"></script>
</body>
</html>
